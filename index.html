<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Matchups - Top Lane</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --accent-color: #2563eb;
            --accent-color-hover: #1d4ed8;
            --danger-color: #dc2626;
            --danger-color-hover: #b91c1c;
            --focus-ring: #3b82f6;
            --champ1-color: #3b82f6;
            --champ2-color: #ef4444;
            --neutral-color: #64748b;
            --backdrop-color: rgba(15, 23, 42, 0.6);
            font-family: 'Inter', sans-serif;
        }

        html.dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-color: #3b82f6;
            --accent-color-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-color-hover: #dc2626;
            --champ1-color: #60a5fa;
            --champ2-color: #f87171;
            --neutral-color: #94a3b8;
            --backdrop-color: rgba(0, 0, 0, 0.7);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
        }

        .bg-primary {
            background-color: var(--bg-primary);
        }

        .bg-secondary {
            background-color: var(--bg-secondary);
        }

        .bg-tertiary {
            background-color: var(--bg-tertiary);
        }

        .text-primary {
            color: var(--text-primary);
        }

        .text-secondary {
            color: var(--text-secondary);
        }

        .border-color {
            border-color: var(--border-color);
        }

        .btn {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-accent:hover {
            background-color: var(--accent-color-hover);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-color-hover);
        }

        .form-input,
        .form-select {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        :focus-visible {
            outline: 2px solid var(--focus-ring);
            outline-offset: 2px;
            border-radius: 4px;
        }

        button:focus-visible,
        select:focus-visible,
        input:focus-visible {
            box-shadow: 0 0 0 2px var(--bg-primary), 0 0 0 4px var(--focus-ring);
        }

        .modal {
            background-color: var(--backdrop-color);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }

        .modal.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            transform: scale(0.95);
            transition: transform 0.2s ease-in-out;
        }

        .modal.is-open .modal-content {
            transform: scale(1);
        }

        /* Novo: Estilo para encapsular seções da modal */
        .analysis-section {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .analysis-section h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .analysis-section h3 i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .analysis-section p,
        .analysis-section ul {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .analysis-section ul {
            list-style-position: inside;
        }

        .analysis-section li {
            margin-bottom: 0.25rem;
        }

        .analysis-section strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .matchup-flow {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .flow-item {
            text-align: center;
            padding: 0.75rem 0.5rem;
            flex-grow: 1;
        }

        .flow-item .phase {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .flow-item .winner {
            font-weight: 600;
        }

        .champ1-adv {
            background-color: var(--champ1-color);
            color: white;
        }

        .champ2-adv {
            background-color: var(--champ2-color);
            color: white;
        }

        .neutral-adv {
            background-color: var(--neutral-color);
            color: white;
        }

        .flow-legend {
            font-size: 0.8rem;
            font-weight: 500;
        }

        .color-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        @media (max-width: 1023px) {
            .responsive-table thead {
                display: none;
            }

            .responsive-table tbody {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .responsive-table tr {
                display: flex;
                flex-direction: column;
                border-radius: 0.75rem;
                border: 1px solid var(--border-color);
                background-color: var(--bg-secondary);
                padding: 1rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            }

            html.dark .responsive-table tr {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            }

            .card-header {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0.75rem;
                font-size: 1.1rem;
                font-weight: 700;
                padding-bottom: 0.75rem;
                margin-bottom: 0.75rem;
                border-bottom: 1px solid var(--border-color);
            }

            .card-body {
                display: flex;
                justify-content: space-between;
                align-items: center;
                font-size: 0.9rem;
            }

            .card-body .label {
                font-weight: 600;
                color: var(--text-secondary);
            }

            .card-body .value {
                text-align: right;
            }

            .card-footer {
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body class="bg-primary text-primary antialiased">

    <header class="bg-secondary border-b border-color shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <h1 class="text-xl sm:text-2xl font-bold text-primary flex items-center"><i
                        class="fa-solid fa-shield-halved text-accent-color mr-2.5"></i>Análise de Matchups</h1><button
                    id="theme-toggle" aria-label="Alternar modo de cor"
                    class="text-xl p-2 rounded-full hover:bg-tertiary transition-colors"><i class="fa-solid fa-sun"
                        id="theme-toggle-light-icon"></i><i class="fa-solid fa-moon hidden"
                        id="theme-toggle-dark-icon"></i></button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-primary mb-2">Explore as Vantagens na Top Lane</h2>
            <p class="text-lg text-secondary max-w-3xl mx-auto">Use os filtros para encontrar a matchup e clique em
                "Analisar" para insights detalhados.</p>
        </div>
        <div class="lg:hidden mb-6"><button id="open-filter-modal-btn"
                class="btn btn-accent w-full font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2"><i
                    class="fa-solid fa-filter"></i>Filtros e Busca</button></div>
        <div id="desktop-filters"
            class="hidden lg:block bg-secondary p-4 sm:p-6 rounded-lg border border-color mb-8 shadow">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 items-end">
                <div class="lg:col-span-2"><label for="searchFilter"
                        class="block text-sm font-medium text-secondary mb-1">Pesquisar por Campeão</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><i
                                class="fa-solid fa-magnifying-glass text-secondary"></i></div><input type="text"
                            id="searchFilter" placeholder="Digite o nome de um campeão..."
                            class="form-input w-full pl-10 p-2 rounded-md">
                    </div>
                </div>
                <div><label for="champion1Filter" class="block text-sm font-medium text-secondary mb-1">Campeão
                        1</label><select id="champion1Filter" class="form-select w-full p-2 rounded-md">
                        <option value="">Todos</option>
                    </select></div>
                <div><label for="champion2Filter" class="block text-sm font-medium text-secondary mb-1">Campeão
                        2</label><select id="champion2Filter" class="form-select w-full p-2 rounded-md">
                        <option value="">Todos</option>
                    </select></div>
                <div><button class="btn btn-danger font-semibold py-2 px-4 rounded-md w-full"
                        onclick="clearFilters()">Limpar</button></div>
            </div>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full responsive-table">
                <thead class="bg-tertiary">
                    <tr class="border-b border-color">
                        <th class="p-4 text-left text-xs font-bold text-secondary uppercase tracking-wider">Campeão 1
                        </th>
                        <th class="p-4 text-left text-xs font-bold text-secondary uppercase tracking-wider">Campeão 2
                        </th>
                        <th class="p-4 text-left text-xs font-bold text-secondary uppercase tracking-wider">Early Game
                        </th>
                        <th class="p-4 text-left text-xs font-bold text-secondary uppercase tracking-wider">Análise</th>
                    </tr>
                </thead>
                <tbody id="matchupTableBody"></tbody>
            </table>
        </div>
        <div id="no-results" class="hidden text-center py-16"><i
                class="fa-solid fa-ghost text-4xl text-secondary mb-4"></i>
            <h3 class="text-xl font-semibold text-primary">Nenhuma matchup encontrada</h3>
            <p class="text-secondary">Tente ajustar seus filtros de busca.</p>
        </div>
    </main>

    <div id="analysisModal" class="modal fixed inset-0 z-50 flex justify-center items-center p-4" hidden>
        <div class="modal-content w-full max-w-2xl rounded-lg shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 border-b border-color">
                <h2 class="text-xl font-bold text-primary" id="modalTitle"></h2><button
                    class="p-2 rounded-full hover:bg-tertiary" onclick="closeAnalysisModal()"
                    aria-label="Fechar modal"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div id="modalContent" class="p-4 sm:p-6"></div>
        </div>
    </div>
    <div id="filterModal" class="modal fixed inset-0 z-50 flex justify-center items-center p-4" hidden>
        <div class="modal-content w-full max-w-md rounded-lg shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center p-4 border-b border-color">
                <h2 class="text-xl font-bold text-primary">Filtros e Busca</h2><button
                    class="p-2 rounded-full hover:bg-tertiary" onclick="closeFilterModal()" aria-label="Fechar modal"><i
                        class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div id="filterModalContent" class="p-6 space-y-4"></div>
            <div class="p-4 bg-tertiary border-t border-color flex gap-4"><button
                    class="btn btn-danger w-1/3 font-semibold py-2 px-4 rounded-md"
                    onclick="clearFilters(true)">Limpar</button><button
                    class="btn btn-accent w-2/3 font-semibold py-2 px-4 rounded-md" onclick="closeFilterModal()">Ver
                    Resultados</button></div>
        </div>
    </div>

    <script>
        const specificMatchupsData = { "Aatrox vs Gragas": { early: "Gragas (Nível 3, com all-in)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "3, 6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Gragas possui vantagem com seu poke e sustain no início do jogo. Aatrox deve jogar de forma mais reativa, esperando oportunidades após o nível 6 ou com a conclusão do seu primeiro item para virar a troca a seu favor." }, "Aatrox vs Gnar": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), Força da Trindade", turn: "Aatrox no Nível 6 ou 1º item, se Gnar não conseguiu vantagem.", notes: "Gnar tem uma forte pressão de poke à distância. A estratégia de Aatrox deve ser sobreviver à fase de rotas inicial, farmar em segurança e esperar o nível 6 para ter potencial de all-in." }, "Aatrox vs Irelia": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "2, Passiva stackada, 6 (R), 1º Item", turn: "Aatrox no Nível 4 se Irelia não obteve vantagem significativa. Irelia pode virar novamente com 1º item.", notes: "Irelia tem um dos all-ins mais fortes nos níveis iniciais se conseguir acumular sua passiva. Aatrox deve respeitar esse poder, evitar trocas prolongadas e tentar punir Irelia quando suas habilidades estiverem em tempo de recarga." }, "Aatrox vs Jax": { early: "Aatrox (Níveis 4-8)", spikes1: "4 (2 pts Q), 6 (R), 1º Item", spikes2: "6 (R), 9 (W Max), 1º Item", turn: "Jax após 1º item e Nível 9 se Aatrox não obteve vantagem.", notes: "Aatrox domina o meio do jogo, mas Jax tem um escalonamento superior. Aatrox precisa criar uma vantagem antes que Jax complete seu primeiro item e maximize suas habilidades de duelo." }, "Aatrox vs Jayce": { early: "Jayce (Poke inicial)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "3 (todas as habilidades), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, especialmente se Jayce não conseguiu vantagem.", notes: "Jayce pressiona Aatrox com seu alcance. Aatrox deve usar seu sustain para sobreviver ao poke e buscar trocas curtas quando Jayce gastar suas habilidades principais." }, "Aatrox vs Kennen": { early: "Kennen (Poke inicial)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Kennen não conseguiu vantagem.", notes: "Similar a outras matchups de alcance, Kennen pode controlar a lane com poke. Aatrox precisa de paciência e esperar por seu pico de poder no nível 6 para ter uma chance real de abate." }, "Aatrox vs Kled": { early: "Kled (Níveis 1-5, all-in)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "3, 6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Kled não snowballou.", notes: "A agressividade de Kled no início do jogo é um grande desafio. Aatrox deve evitar trocas diretas e usar seu Q para farmar e pokear à distância até ter recursos para lutar de igual para igual." }, "Aatrox vs K'Sante": { early: "Aatrox (Níveis 4-8)", spikes1: "4 (2 pts Q), 6 (R), 1º Item", spikes2: "4 (2 pts Q), 6 (R), 1º Item", turn: "K'Sante no Nível 6 ou 1º item, se Aatrox não obteve vantagem.", notes: "K'Sante é um tank robusto, mas Aatrox tem a vantagem em trocas prolongadas no meio do jogo. A chave é desviar das habilidades de controle de K'Sante e usar o sustain a seu favor." }, "Aatrox vs Mordekaiser": { early: "Aatrox (Níveis 4-8)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), 1º Item (Riftmaker)", turn: "Mordekaiser no Nível 6 ou 1º item, se Aatrox não obteve vantagem.", notes: "Antes do nível 6, Aatrox pode punir Mordekaiser. Após o 6, a luta dentro do Reino da Morte de Mordekaiser é crucial. Aatrox deve guardar sua ultimate para lutar dentro da dimensão de Morde." }, "Aatrox vs Ornn": { early: "Ornn (Níveis 1-5, poke e sustain)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "3 (E), 6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Ornn não conseguiu vantagem.", notes: "Ornn é extremamente tank e pode pokear Aatrox com segurança. Aatrox deve focar em desviar do combo de Ornn e usar seu sustain para se manter na lane, escalando para o meio do jogo." }, "Aatrox vs Poppy": { early: "Aatrox (Níveis 4-8)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Poppy no Nível 6 ou 1º item, se Aatrox não obteve vantagem.", notes: "O W de Poppy é uma ferramenta poderosa contra o E de Aatrox. Aatrox precisa jogar em torno do tempo de recarga dessa habilidade para conseguir acertar seus combos." }, "Aatrox vs Renekton": { early: "Renekton (Níveis 1-5)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "3, 6 (R), 1º Item", turn: "Aatrox no Nível 4 se Renekton não snowballou.", notes: "Renekton tem um dos inícios de jogo mais fortes. Aatrox deve ceder pressão, farmar debaixo da torre se necessário e esperar por níveis mais altos, onde seu sustain e dano em área se tornam mais impactantes." }, "Aatrox vs Rumble": { early: "Rumble (Níveis 1-5, com Q)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Rumble não snowballou.", notes: "O dano constante de Rumble é difícil de lidar. Aatrox deve buscar trocas curtas para se curar e sair, evitando ficar no 'Lança-Chamas' de Rumble por muito tempo." }, "Aatrox vs Sion": { early: "Aatrox (Níveis 4-8)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Sion no Nível 6 ou 1º item, se Aatrox não obteve vantagem.", notes: "Aatrox é excelente em punir campeões imóveis como Sion. A chave é desviar do Q carregado de Sion e usar os múltiplos dashes do Q para ficar em cima dele durante as trocas." }, "Aatrox vs Tahm Kench": { early: "Tahm Kench (Níveis 3-5, com Q)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "3, 6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Tahm Kench não obteve vantagem.", notes: "Tahm Kench é muito resistente e pode vencer trocas curtas. Aatrox deve usar seu alcance para pokear e só se comprometer com um all-in quando tiver certeza do abate." }, "Aatrox vs Wukong": { early: "Wukong (Níveis 1-5, all-in)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Wukong não snowballou.", notes: "O combo de Wukong é rápido e explosivo. Aatrox precisa prever o avanço de Wukong para acertar seu Q e evitar ser pego desprevenido." }, "Aatrox vs Yone": { early: "Yone (Níveis 3-5, com E)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "3 (E), 5 (all-in), 6 (R), 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Yone não obteve vantagem.", notes: "Yone é vulnerável no início. Aatrox pode abusar disso, mas precisa ter cuidado com o all-in de Yone a partir do nível 3. Posicionar-se bem para acertar o 'sweet spot' do Q é fundamental." }, "Aatrox vs Yorick": { early: "Yorick (Nível 6 com Donzela)", spikes1: "4 (2 pts Q), 6 (R), 9", spikes2: "6 (R), Sheen, 1º Item", turn: "Aatrox no Nível 6 ou 1º item, se Yorick não snowballou.", notes: "A principal condição de vitória de Aatrox é matar a Donzela de Yorick. Sem ela, Yorick perde muito de seu potencial de duelo. Aatrox deve focar a Donzela sempre que possível." }, "Camille vs Gangplank": { early: "Camille (Níveis 4-8)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), 1º Item essencial", turn: "Gangplank no Nível 6 ou 1º item, se Camille não snowballou.", notes: "Camille precisa sobreviver ao poke inicial para então usar sua mobilidade para explodir Gangplank. O W de Gangplank pode remover a ultimate de Camille, exigindo timing preciso." }, "Camille vs Gragas": { early: "Gragas (Nível 3, com all-in)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Camille deve evitar o combo de burst de Gragas e usar sua mobilidade para desviar. Com o primeiro item, Camille ganha um potencial de duelo muito maior." }, "Camille vs Gnar": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), Força da Trindade", turn: "Camille no Nível 6 ou 1º item, se Gnar não snowballou.", notes: "Camille deve esperar a janela de oportunidade quando Gnar está em sua forma Mini e sem o salto para engajar. A ultimate de Camille é perfeita para prender Gnar e evitar que ele escape." }, "Camille vs Irelia": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "2, Passiva stackada, 6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Camille deve jogar de forma extremamente segura até o nível 6. A passiva de Irelia dá a ela uma vantagem massiva nas trocas iniciais. Após o nível 6, a ultimate de Camille pode isolar Irelia e virar a luta." }, "Camille vs Jax": { early: "Jax (Níveis 1-5)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "1, 6 (R), 9 (W Max), 1º Item", turn: "Camille no Nível 6 ou 1º item. Jax escala melhor.", notes: "Jax vence as trocas curtas com seu E (Contra-Ataque). Camille deve pokear com seu W e buscar trocas apenas quando o E de Jax estiver em recarga. A mobilidade de Camille é sua maior vantagem." }, "Camille vs Jayce": { early: "Jayce (Poke inicial)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "3 (todas as habilidades), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Jayce não conseguiu vantagem.", notes: "Uma matchup clássica de melee vs ranged. Camille precisa usar seu sustain e escudos para mitigar o poke de Jayce até ter uma oportunidade de all-in com seu E e R." }, "Camille vs Kennen": { early: "Kennen (Poke inicial)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Kennen não conseguiu vantagem.", notes: "Similar a Jayce, Kennen controla a lane com poke. A ultimate de Camille é uma ferramenta crucial para prender Kennen e evitar que ele use sua mobilidade e ultimate para escapar ou virar a luta." }, "Camille vs Kled": { early: "Kled (Níveis 1-5, all-in)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Kled não snowballou.", notes: "A agressão de Kled é perigosa. Camille precisa usar sua mobilidade para desviar do Q de Kled e pokear com seu W. A luta se torna favorável a Camille quando ela consegue desmontar Kled." }, "Camille vs K'Sante": { early: "Camille (Níveis 4-8)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "4 (2 pts Q), 6 (R), 1º Item", turn: "K'Sante no Nível 6 ou 1º item. Camille é forte no meio do jogo.", notes: "O dano verdadeiro de Camille no Q é eficaz contra a resistência de K'Sante. Camille deve buscar trocas quando a passiva de seu escudo estiver disponível." }, "Camille vs Mordekaiser": { early: "Camille (Níveis 4-8)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), 1º Item (Riftmaker)", turn: "Mordekaiser no Nível 6 ou 1º item, se Camille não snowballou.", notes: "Camille pode usar sua mobilidade para desviar das habilidades de Mordekaiser. Se for pega na ultimate de Mordekaiser, Camille pode usar sua própria ultimate para desviar de uma habilidade crucial." }, "Camille vs Ornn": { early: "Ornn (Níveis 1-5, poke e sustain)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "3 (E), 6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Ornn não snowballou.", notes: "O dano verdadeiro de Camille ignora parte da armadura de Ornn. Camille deve buscar trocas curtas para maximizar o dano de sua passiva e do Q2." }, "Camille vs Poppy": { early: "Poppy (Níveis 3-5, com E)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Poppy não snowballou.", notes: "O W de Poppy countera diretamente o E de Camille, tornando a matchup muito difícil. Camille precisa esperar que Poppy use o W para então buscar uma troca." }, "Camille vs Renekton": { early: "Renekton (Níveis 1-5)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Renekton não snowballou.", notes: "Renekton domina completamente os níveis iniciais. Camille deve jogar de forma extremamente passiva, farmar com W e esperar o meio do jogo, onde ela escala melhor." }, "Camille vs Rumble": { early: "Rumble (Níveis 1-5, com Q)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Rumble não snowballou.", notes: "Camille precisa de trocas curtas e explosivas. Ficar em uma luta prolongada contra o dano constante de Rumble é uma receita para o desastre. Engajar, usar o combo e sair é a chave." }, "Camille vs Sion": { early: "Camille (Níveis 4-8)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Sion no Nível 6 ou 1º item, se Camille não snowballou.", notes: "O dano verdadeiro de Camille é devastador para Sion. Ela pode usar sua mobilidade para desviar do Q de Sion e forçar trocas favoráveis repetidamente." }, "Camille vs Tahm Kench": { early: "Tahm Kench (Níveis 3-5, com Q)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Tahm Kench não snowballou.", notes: "Tahm Kench é muito durável. Camille deve pokear com W e buscar trocas apenas quando o escudo de sua passiva estiver ativo para mitigar o dano de retorno." }, "Camille vs Wukong": { early: "Wukong (Níveis 1-5, all-in)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Wukong não snowballou.", notes: "Camille pode usar seu W para revelar o verdadeiro Wukong quando ele usa seu clone. A ultimate de Camille é ótima para travar Wukong e impedir que ele cause estragos com sua própria ultimate." }, "Camille vs Yone": { early: "Yone (Níveis 3-5, com E)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "3 (E), 5 (all-in), 6 (R), 1º Item", turn: "Camille no Nível 6 ou 1º item, se Yone não snowballou.", notes: "Camille deve punir Yone quando ele usa seu E para avançar. Com sua ultimate, Camille pode garantir que Yone não retorne para a segurança de seu corpo original." }, "Camille vs Yorick": { early: "Camille (Níveis 4-8)", spikes1: "4 (todas as habilidades), 6 (R), 1º Item", spikes2: "6 (R), Sheen, 1º Item", turn: "Yorick no Nível 6 com Donzela e Sheen, se Camille não snowballou.", notes: "A mobilidade de Camille permite que ela escape facilmente da parede de Yorick (W). Ela deve focar em desviar das habilidades e buscar o abate em Yorick, especialmente antes que ele consiga a Donzela." }, "Gangplank vs Gragas": { early: "Gragas (Nível 3, com all-in)", spikes1: "6 (R), 1º Item essencial", spikes2: "3, 6 (R), 1º Item", turn: "Gangplank no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Gangplank precisa farmar e escalar. Usar o W para se curar do poke de Gragas e posicionar barris defensivamente são as chaves para sobreviver à fase de rotas." }, "Gangplank vs Gnar": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), 1º Item essencial", spikes2: "6 (R), Força da Trindade", turn: "Gangplank no Nível 6 ou 1º item, se Gnar não snowballou.", notes: "Uma matchup difícil devido ao poke constante de Gnar. Gangplank deve maximizar o farm com seu Q e usar os arbustos para evitar o assédio." }, "Gangplank vs Irelia": { early: "Irelia (Níveis 2-5)", spikes1: "1 (Q), 6 (R), 1º Item", spikes2: "2, Passiva stackada, 6 (R)", turn: "Gangplank após 1º item se não morreu.", notes: "Irelia pode usar os barris de Gangplank para resetar seu Q. GP deve estourar os barris rapidamente e jogar de forma muito segura." }, "Gangplank vs Jax": { early: "Jax (Níveis 1-5)", spikes1: "1 (Q), 6 (R), 1º Item", spikes2: "1, 6 (R), 9 (W Max)", turn: "Gangplank pode pokear, mas Jax vence all-in.", notes: "Jax pode pular em Gangplank e forçar trocas. GP deve manter distância, usar barris para dar lentidão e farmar para seus itens de pico." }, "Gangplank vs Jayce": { early: "Jayce (Poke inicial)", spikes1: "1 (Q), 6 (R), 1º Item", spikes2: "3 (todas as habilidades)", turn: "Gangplank escala melhor.", notes: "Batalha de poke. Gangplank pode sustentar o poke de Jayce com seu W, enquanto escala para se tornar uma ameaça maior no final do jogo." }, "Gangplank vs Kennen": { early: "Kennen (Poke inicial)", spikes1: "1 (Q), 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Gangplank escala melhor.", notes: "Kennen tem a vantagem do alcance. Gangplank deve focar no farm e usar sua ultimate global para ajudar outras rotas, já que um abate solo é improvável." }, "Gangplank vs Kled": { early: "Kled (Níveis 1-5, all-in)", spikes1: "6 (R), 1º Item essencial", spikes2: "3, 6 (R), 1º Item", turn: "Gangplank no Nível 6 ou 1º item, se Kled não snowballou.", notes: "Gangplank deve respeitar o all-in de Kled. Usar barris para controle de zona e farmar à distância é crucial para não alimentar o Kled." }, "Gangplank vs K'Sante": { early: "Gangplank (Poke inicial)", spikes1: "6 (R), 1º Item essencial", spikes2: "4 (2 pts Q), 6 (R), 1º Item", turn: "K'Sante no Nível 6 ou 1º item. Gangplank escala muito.", notes: "Gangplank pode pokear K'Sante de forma segura. A chave é destruir os barris antes que K'Sante possa usá-los para se aproximar." }, "Gangplank vs Mordekaiser": { early: "Mordekaiser (Nível 6)", spikes1: "6 (R), 1º Item essencial", spikes2: "6 (R), 1º Item (Riftmaker)", turn: "Gangplank no Nível 6 ou 1º item, se Mordekaiser não snowballou.", notes: "Gangplank pode comprar Bandana de Mercúrio para counterar a ultimate de Mordekaiser, transformando uma matchup difícil em uma favorável." }, "Gangplank vs Ornn": { early: "Ornn (Níveis 1-5, poke e sustain)", spikes1: "6 (R), 1º Item essencial", spikes2: "3 (E), 6 (R), 1º Item", turn: "Gangplank no Nível 6 ou 1º item, se Ornn não snowballou.", notes: "Ornn é muito tank para Gangplank causar dano ll-in de Wukong é uma grande ameaça. Gangplank precisa manter distância e usar barris para criar uma zona de segurança ao seu redor." }, "Gangplank vs Yone": { early: "Yone (Níveis 3-5, com E)", spikes1: "6 (R), 1º Item essencial", spikes2: "3 (E), 5 (all-in), 6 (R), 1º Item", turn: "Gangplank no Nível 6 ou 1º item, se Yone não snowballou.", notes: "Yone pode desviar dos barris com facilidade. Gangplank deve tentar prever os movimentos de Yone e posicionar os barris de forma reativa." }, "Gangplank vs Yorick": { early: "Gangplank (Poke inicial)", spikes1: "6 (R), 1º Item essencial", spikes2: "6 (R), Sheen, 1º Item", turn: "Yorick no Nível 6 com Donzela e Sheen, se Gangplank não conseguiu vantagem.", notes: "Gangplank pode matar os ghouls de Yorick com um barril, tornando a lane mais gerenciável. É uma matchup de habilidade focada no controle de minions e ghouls." }, "Gnar vs Gragas": { early: "Gragas (Nível 3, com all-in)", spikes1: "6 (R), Força da Trindade", spikes2: "3, 6 (R), 1º Item", turn: "Gnar no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Gnar deve usar seu alcance para pokear Gragas, mas ter cuidado com o combo de engage dele. Manter a distância é fundamental." }, "Gnar vs Irelia": { early: "Irelia (Níveis 2-5)", spikes1: "1 (Q), 6 (R), 1º Item", spikes2: "2, Passiva stackada, 6 (R)", turn: "Gnar se conseguir manter distância.", notes: "Gnar precisa abusar de seu alcance e usar o salto (E) para escapar do all-in de Irelia. Uma Irelia com a passiva carregada é uma sentença de morte." }, "Gnar vs Jax": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "6 (R), 9 (W Max), 1º Item", turn: "Jax após 1º item e Nível 9. Gnar é forte no meio.", notes: "Gnar pokeia Jax de longe, mas deve guardar seu salto para quando Jax pular nele. A forma Mega de Gnar é a melhor ferramenta para lutar contra Jax." }, "Gnar vs Jayce": { early: "Jayce (Poke inicial)", spikes1: "1 (Q), 6 (R)", spikes2: "3 (todas as habilidades)", turn: "Matchup de habilidade, focada em desviar de skillshots.", notes: "Uma batalha de poke à distância. O campeão que conseguir desviar melhor das habilidades do outro e gerenciar sua mana/fúria terá a vantagem." }, "Gnar vs Kennen": { early: "Kennen (Poke inicial)", spikes1: "1 (Q), 6 (R)", spikes2: "6 (R), 1º Item", turn: "Matchup de habilidade, focada em poke.", notes: "Ambos são ranged e baseados em poke. Gnar tem a vantagem de se transformar em um tank robusto, o que pode ser a chave para vencer o all-in de Kennen." }, "Gnar vs Kled": { early: "Kled (Níveis 1-5, all-in)", spikes1: "6 (R), Força da Trindade", spikes2: "3, 6 (R), 1º Item", turn: "Gnar no Nível 6 ou 1º item, se Kled não snowballou.", notes: "Gnar deve usar seu alcance para farmar e pokear, mas nunca ficar perto o suficiente para ser pego pelo Q de Kled. O salto de Gnar é essencial para a sobrevivência." }, "Gnar vs K'Sante": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "4 (2 pts Q), 6 (R), 1º Item", turn: "K'Sante no Nível 6 ou 1º item. Gnar é forte no meio.", notes: "Gnar pode pokear K'Sante implacavelmente. A transformação em Mega Gnar é a melhor resposta para a forma 'All Out' de K'Sante." }, "Gnar vs Mordekaiser": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "6 (R), 1º Item (Riftmaker)", turn: "Mordekaiser no Nível 6 ou 1º item, se Gnar não snowballou.", notes: "Gnar deve pokear Mordekaiser e construir uma vantagem antes do nível 6. Comprar uma Bandana de Mercúrio pode anular completamente a ameaça da ultimate de Morde." }, "Gnar vs Ornn": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "3 (E), 6 (R), 1º Item", turn: "Ornn no Nível 6 ou 1º item, se Gnar não snowballou.", notes: "Gnar tem a vantagem do alcance, mas Ornn é muito resistente. É uma lane focada em farm e poke, onde Gnar precisa desviar dos pilares de Ornn." }, "Gnar vs Poppy": { early: "Poppy (Níveis 3-5, com E)", spikes1: "6 (R), Força da Trindade", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Gnar no Nível 6 ou 1º item, se Poppy não snowballou.", notes: "O W de Poppy impede o salto de Gnar, tornando-o um alvo fácil. Gnar deve jogar com extremo cuidado e esperar o W de Poppy entrar em recarga." }, "Gnar vs Renekton": { early: "Renekton (Níveis 1-5)", spikes1: "1 (Q), 6 (R)", spikes2: "3, 6 (R)", turn: "Gnar quando consegue manter distância.", notes: "Renekton pode usar seus dois dashes para alcançar Gnar. Gnar precisa usar seu salto de forma inteligente e controlar a barra de fúria para se transformar no momento certo." }, "Gnar vs Rumble": { early: "Rumble (Níveis 1-5, com Q)", spikes1: "6 (R), Força da Trindade", spikes2: "6 (R), 1º Item", turn: "Gnar no Nível 6 ou 1º item, se Rumble não snowballou.", notes: "Ambos têm bom poke. Gnar tem a vantagem da mobilidade com seu salto, o que pode ajudá-lo a sair do dano persistente de Rumble." }, "Gnar vs Sion": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Sion no Nível 6 ou 1º item, se Gnar não snowballou.", notes: "Gnar é um dos melhores counters para Sion, pois pode pokear incessantemente, desviar de suas habilidades e usar o Cutelo Negro para destruir sua armadura." }, "Gnar vs Tahm Kench": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "3, 6 (R), 1º Item", turn: "Tahm Kench no Nível 6 ou 1º item, se Gnar não snowballou.", notes: "Gnar pode pokear Tahm Kench, mas precisa ter cuidado para não ser pego pela língua. O W de Gnar (Hiperativo) ajuda a quebrar a vida de Tahm Kench ao longo do tempo." }, "Gnar vs Wukong": { early: "Wukong (Níveis 1-5)", spikes1: "1 (Q), 6 (R)", spikes2: "1, 2, 6 (R)", turn: "Gnar se conseguir manter distância.", notes: "Wukong pode surpreender Gnar com seu combo de engage. Gnar precisa manter a máxima distância e usar seu salto para escapar assim que Wukong avançar." }, "Gnar vs Yone": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "3 (E), 5 (all-in), 6 (R), 1º Item", turn: "Yone no Nível 6 ou 1º item, se Gnar não snowballou.", notes: "Gnar tem a vantagem do alcance, mas Yone pode fechar a distância rapidamente. A transformação em Mega Gnar é a melhor forma de lutar contra Yone." }, "Gnar vs Yorick": { early: "Gnar (Poke em Mini, CC em Mega)", spikes1: "6 (R), Força da Trindade", spikes2: "6 (R), Sheen, 1º Item", turn: "Yorick no Nível 6 com Donzela e Sheen, se Gnar não conseguiu vantagem.", notes: "Gnar pode matar os ghouls de Yorick à distância e usar seu salto para escapar da parede. É uma matchup favorável para Gnar." }, "Gragas vs Irelia": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "3, 6 (R), 1º Item", spikes2: "2, Passiva stackada, 6 (R), 1º Item", turn: "Gragas no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Gragas deve usar seu E para interromper o Q de Irelia e evitar que ela resete sua habilidade. Trocas curtas são a chave." }, "Gragas vs Jax": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "6 (R), 9 (W Max), 1º Item", turn: "Jax após 1º item e Nível 9. Gragas é forte no early.", notes: "Gragas pode usar seu combo para dar burst e desengajar antes que Jax possa revidar. O E de Gragas pode cancelar o pulo de Jax." }, "Gragas vs Jayce": { early: "Jayce (Poke inicial)", spikes1: "3, 6 (R), 1º Item", spikes2: "3 (todas as habilidades), 1º Item", turn: "Gragas no Nível 6 ou 1º item, se Jayce não conseguiu vantagem.", notes: "Gragas precisa sobreviver ao poke inicial. Após o nível 6, seu combo de all-in pode explodir Jayce se ele for pego fora de posição." }, "Gragas vs Kennen": { early: "Kennen (Poke inicial)", spikes1: "3, 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Gragas no Nível 6 ou 1º item, se Kennen não conseguiu vantagem.", notes: "Gragas tem dificuldade com o poke constante, mas seu combo de E + R pode anular completamente a ultimate de Kennen, jogando-o para longe do time." }, "Gragas vs Kled": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Kled no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Uma matchup volátil. Ambos têm potencial de all-in. Gragas pode usar seu E para interromper o engage de Kled." }, "Gragas vs K'Sante": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "4 (2 pts Q), 6 (R), 1º Item", turn: "K'Sante no Nível 6 ou 1º item. Gragas é forte no early.", notes: "Gragas tem o burst para ameaçar K'Sante. O desengage de sua ultimate é útil para lidar com a forma 'All Out' de K'Sante." }, "Gragas vs Mordekaiser": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "6 (R), 1º Item (Riftmaker)", turn: "Mordekaiser no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Gragas pode pokear e lutar contra Mordekaiser antes do nível 6. Após o 6, ele deve evitar ser ultado ou usar seu próprio R para criar distância assim que sair do Reino da Morte." }, "Gragas vs Ornn": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "3 (E), 6 (R), 1º Item", turn: "Ornn no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Dois tanks com bom dano base. A vantagem de Gragas está em sua mobilidade e capacidade de ditar o ritmo das trocas." }, "Gragas vs Poppy": { early: "Poppy (Níveis 3-5, com E)", spikes1: "3, 6 (R), 1º Item", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Gragas no Nível 6 ou 1º item, se Poppy não snowballou.", notes: "O W de Poppy countera o E de Gragas. Gragas precisa esperar essa habilidade ser usada para poder engajar com segurança." }, "Gragas vs Renekton": { early: "Renekton (Níveis 1-5)", spikes1: "3, 6 (R), 1º Item", spikes2: "3, 6 (R)", turn: "Gragas pode vencer trocas curtas com seu combo.", notes: "Renekton quer trocas prolongadas. Gragas quer usar seu combo e sair. Gragas deve usar seu E para interromper o segundo dash de Renekton." }, "Gragas vs Rumble": { early: "Rumble (Níveis 1-5, com Q)", spikes1: "3, 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Gragas no Nível 6 ou 1º item, se Rumble não snowballou.", notes: "Gragas pode usar seu combo para forçar Rumble a sair de sua zona de dano. Uma matchup de habilidade que depende de quem consegue impor seu padrão de troca." }, "Gragas vs Sion": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Sion no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Gragas pode interromper o Q de Sion facilmente com seu E ou R, tornando a lane frustrante para o Sion." }, "Gragas vs Tahm Kench": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Tahm Kench no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Dois campeões com muito sustain. Gragas tem mais potencial de burst, enquanto Tahm Kench prefere trocas mais longas. Gragas deve focar em combos rápidos." }, "Gragas vs Wukong": { early: "Wukong (Níveis 1-5)", spikes1: "3, 6 (R), 1º Item", spikes2: "1, 2, 6 (R)", turn: "Gragas com 1 item.", notes: "Gragas pode usar seu dano em área para acertar o Wukong verdadeiro e o clone. Sua ultimate é uma ótima ferramenta para desengage contra o all-in de Wukong." }, "Gragas vs Yone": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "3 (E), 5 (all-in), 6 (R), 1º Item", turn: "Yone no Nível 6 ou 1º item, se Gragas não snowballou.", notes: "Gragas tem o burst para ameaçar Yone. Ele pode usar seu E para interromper o Q3 de Yone e o R para jogá-lo para longe quando ele retornar de seu E." }, "Gragas vs Yorick": { early: "Gragas (Nível 3, com all-in)", spikes1: "3, 6 (R), 1º Item", spikes2: "6 (R), Sheen, 1º Item", turn: "Yorick no Nível 6 com Donzela e Sheen, se Gragas não snowballou.", notes: "Gragas pode matar os ghouls de Yorick com seu Q e usar sua mobilidade para escapar da parede. É uma matchup favorável para Gragas." }, "Irelia vs Jax": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "6 (R), 9 (W Max), 1º Item", turn: "Jax após 1º item e Nível 9 se Irelia não snowballou.", notes: "O E de Jax countera grande parte do dano de Irelia. Irelia deve tentar forçar o uso do E de Jax e lutar apenas quando a habilidade estiver em recarga." }, "Irelia vs Jayce": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "3 (todas as habilidades), 1º Item", turn: "Jayce no Nível 6 ou 1º item, se Irelia não conseguiu vantagem.", notes: "Se Irelia conseguir alcançar Jayce, a luta acaba. O desafio é chegar perto sem tomar muito poke. Irelia deve usar os minions para resetar seu Q e se aproximar." }, "Irelia vs Kennen": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Kennen no Nível 6 ou 1º item, se Irelia não conseguiu vantagem.", notes: "Similar a Jayce, Kennen é vulnerável se Irelia chegar perto. Irelia precisa desviar dos shurikens e ter cuidado com a ultimate de Kennen." }, "Irelia vs Kled": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Kled no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Uma matchup de all-in explosiva. Irelia tem a vantagem em trocas prolongadas devido à sua passiva, mas o corta-cura do Q de Kled pode ser um problema." }, "Irelia vs K'Sante": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "4 (2 pts Q), 6 (R), 1º Item", turn: "K'Sante no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Irelia precisa abusar dos níveis iniciais. K'Sante se torna muito difícil de matar, mas Irelia pode usar sua mobilidade para desviar das habilidades de K R), 9 (Q Max), 1º Item", turn: "Sion no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Irelia é um pesadelo para Sion. Sua mobilidade e dano sustentado a permitem ficar em cima de Sion e matá-lo repetidamente." }, "Irelia vs Tahm Kench": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Tahm Kench no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Irelia vence trocas prolongadas se conseguir manter sua passiva. Ela deve ter cuidado com o dano da passiva de Tahm Kench." }, "Irelia vs Wukong": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "6 (R), 1º Item", turn: "Wukong no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Uma matchup de habilidade. Ambos têm potencial de all-in. Irelia tem a vantagem em trocas mais longas devido ao seu sustain e dano da passiva." }, "Irelia vs Yone": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "3 (E), 5 (all-in), 6 (R), 1º Item", turn: "Yone no Nível 6 ou 1º item, se Irelia não snowballou.", notes: "Uma das matchups mais baseadas em habilidade do jogo. Quem acertar suas habilidades e gerenciar melhor suas passivas vencerá. Irelia geralmente tem uma pequena vantagem nos níveis iniciais." }, "Irelia vs Yorick": { early: "Irelia (Níveis 2-5, com passiva stackada)", spikes1: "2, Passiva stackada, 6 (R), 1º Item", spikes2: "6 (R), Sheen, 1º Item", turn: "Yorick no Nível 6 com Donzela e Sheen, se Irelia não snowballou.", notes: "Irelia pode usar os ghouls e a Donzela de Yorick para resetar seu Q, dando a ela uma mobilidade incrível para caçar Yorick. É uma matchup muito favorável para Irelia." }, "Jax vs Jayce": { early: "Jayce (Poke inicial)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "3 (todas as habilidades), 1º Item", turn: "Jax no Nível 6 ou 1º item, especialmente se Jayce não conseguiu vantagem.", notes: "Jax precisa sobreviver ao poke inicial. Após o nível 6 e com seu primeiro item, ele pode pular em Jayce e vencer qualquer troca all-in." }, "Jax vs Kennen": { early: "Kennen (Poke inicial)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "6 (R), 1º Item", turn: "Jax após 1º item e Nível 9, se Kennen não conseguiu vantagem.", notes: "Similar a Jayce, Jax precisa escalar. Seu pulo e stun são a resposta para o poke de Kennen, mas ele precisa escolher o momento certo para engajar." }, "Jax vs Kled": { early: "Kled (Níveis 1-5, all-in)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Jax após 1º item e Nível 9. Kled é forte no early.", notes: "Jax pode usar seu E para bloquear o dano do W de Kled, que é sua principal fonte de dano. É uma matchup de timing, mas que se torna favorável para Jax com o tempo." }, "Jax vs K'Sante": { early: "K'Sante (Níveis 1-3)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "4 (2 pts Q), 6 (R), 1º Item", turn: "Jax após 1º item e Nível 9 se K'Sante não snowballou.", notes: "Jax escala muito melhor. Ele deve farmar de forma segura no início e evitar trocas longas até ter seus itens principais. K'Sante não consegue lidar com o dano sustentado de Jax no late game." }, "Jax vs Mordekaiser": { early: "Mordekaiser (Nível 6)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "6 (R), 1º Item (Riftmaker)", turn: "Jax após 1º item e Nível 9. Mordekaiser é forte no meio.", notes: "Jax pode vencer Mordekaiser se conseguir desviar de suas habilidades. Dentro da ultimate de Morde, Jax pode usar seu próprio E para mitigar o dano e virar a luta." }, "Jax vs Ornn": { early: "Ornn (Níveis 1-5, poke e sustain)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "3 (E), 6 (R), 1º Item", turn: "Jax após 1º item e Nível 9. Ornn é forte no early.", notes: "Jax deve evitar ser atingido pelo combo de Ornn. Ele vence trocas prolongadas devido ao seu dano misto e velocidade de ataque da passiva." }, "Jax vs Poppy": { early: "Poppy (Níveis 3-5, com E)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Jax após 1º item e Nível 9. Poppy é forte no early.", notes: "O W de Poppy impede o Q de Jax. Jax precisa esperar essa habilidade ser usada ou se aproximar andando para poder lutar." }, "Jax vs Renekton": { early: "Renekton (Níveis 1-5)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Jax após 1º item e Nível 9 se Renekton não snowballou.", notes: "Uma matchup clássica. Renekton domina o início, Jax domina o final. Jax deve usar seu E para bloquear o W de Renekton e sobreviver à fase de rotas." }, "Jax vs Rumble": { early: "Rumble (Níveis 1-5, com Q)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "6 (R), 1º Item", turn: "Jax após 1º item e Nível 9 se Rumble não snowballou.", notes: "Se Jax conseguir pular em Rumble, ele vence. O desafio é fechar a distância sem tomar muito dano do lanca-chamas." }, "Jax vs Sion": { early: "Sion (Níveis 1-5, com Q)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "6 (R), 9 (Q Max), 1º Item", turn: "Jax após 1º item e Nível 9. Sion é forte no early.", notes: "Jax pode usar seu Q para desviar do Q de Sion e tem o dano sustentado para lidar com o HP de Sion. Matchup favorável para Jax conforme o jogo avança." }, "Jax vs Tahm Kench": { early: "Tahm Kench (Níveis 3-5, com Q)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "3, 6 (R), 1º Item", turn: "Jax após 1º item e Nível 9. Tahm Kench é forte no early.", notes: "Jax vence trocas prolongadas. Ele deve esperar Tahm Kench gastar seu escudo (E) antes de se comprometer com um all-in." }, "Jax vs Wukong": { early: "Wukong (Níveis 1-5, all-in)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "6 (R), 1º Item", turn: "Jax após 1º item e Nível 9 se Wukong não snowballou.", notes: "Jax pode usar seu E para bloquear a ultimate de Wukong. É uma matchup de habilidade que se torna mais fácil para Jax com o tempo." }, "Jax vs Yone": { early: "Yone (Níveis 3-5, com E)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "3 (E), 5 (all-in), 6 (R), 1º Item", turn: "Jax após 1º item e Nível 9. Yone é forte no meio.", notes: "O E de Jax bloqueia os ataques básicos de Yone e o Q3. Jax tem uma clara vantagem nas trocas diretas se usar seu E de forma eficaz." }, "Jax vs Yorick": { early: "Yorick (Nível 6 com Donzela)", spikes1: "6 (R), 9 (W Max), 1º Item", spikes2: "6 (R), Sheen, 1º Item", turn: "Jax após 1º item e Nível 9 se Yorick não snowballou.", notes: "Jax pode pular para fora da parede de Yorick. Ele deve focar a Donzela sempre que possível, pois sem ela, Yorick perde a maior parte de seu poder de duelo." } };

        document.addEventListener('DOMContentLoaded', () => {
            const app = {
                init() {
                    this.processData();
                    this.populateChampionFilters(); // CORREÇÃO: Preenche os selects após processar dados
                    this.setupTheme();
                    this.setupFilters();
                    this.setupModals();
                    this.populateTable(this.matchups); // CORREÇÃO: Preenche a tabela ao carregar
                },
                processData() {
                    this.matchups = [];
                    this.allChampions = new Set();
                    this.cleanedData = {};
                    Object.keys(specificMatchupsData).forEach(key => {
                        const champs = key.split(" vs "); champs.sort();
                        const normalizedKey = champs.join(" vs ");
                        if (!this.cleanedData[normalizedKey]) {
                            this.cleanedData[normalizedKey] = specificMatchupsData[key];
                        }
                        this.allChampions.add(champs[0]);
                        this.allChampions.add(champs[1]);
                    });
                    this.allChampions = Array.from(this.allChampions).sort();
                    Object.keys(this.cleanedData).forEach(key => {
                        const [c1, c2] = key.split(" vs ");
                        const data = this.cleanedData[key];
                        this.matchups.push({ ...data, c1, c2, originalKey: key });
                        this.matchups.push({ ...data, c1: c2, c2: c1, spikes1: data.spikes2, spikes2: data.spikes1, originalKey: key });
                    });
                },
                populateChampionFilters() {
                    document.querySelectorAll('select[id^="champion"]').forEach(select => {
                        select.innerHTML = '<option value="">Todos</option>';
                        this.allChampions.forEach(champion => {
                            const option = document.createElement('option');
                            option.value = champion;
                            option.textContent = champion;
                            select.appendChild(option);
                        });
                    });
                },
                setupTheme() {
                    const themeToggle = document.getElementById('theme-toggle');
                    const lightIcon = document.getElementById('theme-toggle-light-icon');
                    const darkIcon = document.getElementById('theme-toggle-dark-icon');
                    const applyTheme = (theme) => {
                        document.documentElement.className = theme;
                        lightIcon.classList.toggle('hidden', theme === 'dark');
                        darkIcon.classList.toggle('hidden', theme === 'light');
                    };
                    themeToggle.addEventListener('click', () => {
                        const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                        localStorage.setItem('theme', newTheme);
                        applyTheme(newTheme);
                    });
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
                },
                setupFilters() {
                    const desktopFilters = document.getElementById('desktop-filters').querySelector('.grid');
                    document.getElementById('filterModalContent').innerHTML = desktopFilters.innerHTML;
                    ['desktop-filters', 'filterModalContent'].forEach(id => {
                        const container = document.getElementById(id);
                        container.querySelector('input').addEventListener('keyup', (e) => filterTable(e.currentTarget.closest('div[id]').id));
                        container.querySelectorAll('select').forEach(sel => sel.addEventListener('change', (e) => filterTable(e.currentTarget.closest('div[id]').id)));
                    });
                },
                setupModals() {
                    document.getElementById('open-filter-modal-btn').addEventListener('click', openFilterModal);
                    window.addEventListener('keydown', e => e.key === 'Escape' && (closeAnalysisModal(), closeFilterModal()));
                    document.getElementById('analysisModal').addEventListener('click', closeAnalysisModal);
                    document.getElementById('filterModal').addEventListener('click', closeFilterModal);
                },
                populateTable(matchups) {
                    const tableBody = document.getElementById('matchupTableBody');
                    const noResultsDiv = document.getElementById('no-results');
                    tableBody.innerHTML = '';
                    const isMobile = window.innerWidth < 1024;
                    noResultsDiv.classList.toggle('hidden', matchups.length > 0);
                    tableBody.parentElement.parentElement.classList.toggle('hidden', matchups.length === 0);
                    matchups.forEach(matchup => {
                        const row = document.createElement('tr');
                        if (isMobile) {
                            row.innerHTML = `<div class="card-header"><span>${matchup.c1}</span><i class="fa-solid fa-xmark text-sm text-secondary"></i><span>${matchup.c2}</span></div><div class="card-body"><span class="label">Vantagem Early:</span><span class="value">${matchup.early}</span></div><div class="card-footer"><button class="btn btn-accent w-full font-semibold py-2 px-4 rounded-md flex items-center justify-center gap-2" onclick="openAnalysisModal('${matchup.c1}', '${matchup.c2}', '${matchup.originalKey}')"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Análise Completa</span></button></div>`;
                        } else {
                            row.className = "border-b border-color transition-colors hover:bg-tertiary";
                            row.innerHTML = `<td class="p-4 font-semibold">${matchup.c1}</td><td class="p-4 font-semibold">${matchup.c2}</td><td class="p-4 text-sm text-secondary">${matchup.early}</td><td class="p-4"><button class="btn btn-accent font-bold py-2 px-4 rounded-full text-sm flex items-center gap-2" onclick="openAnalysisModal('${matchup.c1}', '${matchup.c2}', '${matchup.originalKey}')"><i class="fa-solid fa-wand-magic-sparkles"></i><span>Analisar</span></button></td>`;
                        }
                        tableBody.appendChild(row);
                    });
                }
            };
            window.app = app; app.init();
        });

        // Funções globais (não precisam de ajuste, continuam iguais)
        function syncFilters(sourceId) {
            if (!sourceId) return;
            const targetId = sourceId.startsWith('desktop') ? 'filterModalContent' : 'desktop-filters';
            const source = document.getElementById(sourceId);
            const target = document.getElementById(targetId);
            target.querySelector('input').value = source.querySelector('input').value;
            target.querySelectorAll('select').forEach((sel, i) => sel.value = source.querySelectorAll('select')[i].value);
        }
        function filterTable(sourceId) {
            syncFilters(sourceId);
            const filters = document.getElementById('desktop-filters');
            const searchText = filters.querySelector('input').value.toLowerCase();
            const champion1 = filters.querySelectorAll('select')[0].value;
            const champion2 = filters.querySelectorAll('select')[1].value;
            const filtered = window.app.matchups.filter(m => {
                const searchMatch = !searchText || m.c1.toLowerCase().includes(searchText) || m.c2.toLowerCase().includes(searchText);
                const champ1Match = !champion1 || m.c1 === champion1 || m.c2 === champion1;
                const champ2Match = !champion2 || m.c1 === champion2 || m.c2 === champion2;
                if (champion1 && champion2) return ((m.c1 === champion1 && m.c2 === champion2) || (m.c1 === champion2 && m.c2 === champion1)) && searchMatch;
                return searchMatch && champ1Match && champ2Match;
            });
            window.app.populateTable(filtered);
        }
        function clearFilters(isMobile = false) {
            ['desktop-filters', 'filterModalContent'].forEach(id => {
                const container = document.getElementById(id);
                container.querySelector('input').value = "";
                container.querySelectorAll('select').forEach(s => s.value = "");
            });
            window.app.populateTable(window.app.matchups); // Garante que mostra todos ao limpar filtros
            if (isMobile) closeFilterModal();
        }
        function deriveMatchupFlow(data, c1, c2) {
            let flow = { early: 'Skill', mid: 'Skill', late: 'Skill' };
            const c1_lower = c1.toLowerCase(); const c2_lower = c2.toLowerCase();
            if (data.early.toLowerCase().includes(c1_lower)) flow.early = c1; else if (data.early.toLowerCase().includes(c2_lower)) flow.early = c2;
            if (data.turn.toLowerCase().includes(c1_lower)) flow.mid = c1; else if (data.turn.toLowerCase().includes(c2_lower)) flow.mid = c2;
            if (data.notes.match(/escala melhor|escalonamento superior|late game/i)) {
                if (data.notes.toLowerCase().includes(c1_lower)) flow.late = c1;
                else if (data.notes.toLowerCase().includes(c2_lower)) flow.late = c2;
            }
            return flow;
        }
        function openAnalysisModal(champion1, champion2, originalKey) {
            const modal = document.getElementById('analysisModal');
            const data = window.app.cleanedData[originalKey];
            const flow = deriveMatchupFlow(data, champion1, champion2);
            const getAdvantageClass = (winner) => winner === champion1 ? 'champ1-adv' : (winner === champion2 ? 'champ2-adv' : 'neutral-adv');
            const [dataC1, dataC2] = originalKey.split(" vs ");
            const spikesC1 = champion1 === dataC1 ? data.spikes1 : data.spikes2;
            const spikesC2 = champion1 === dataC1 ? data.spikes2 : data.spikes1;

            modal.querySelector('#modalTitle').textContent = `Análise: ${champion1} vs ${champion2}`;
            modal.querySelector('#modalContent').innerHTML = `
        <div class="space-y-4">
            <div class="analysis-section">
                <h3><i class="fa-solid fa-chart-line"></i>Fluxo de Vantagem</h3>
                <div class="matchup-flow flex">
                    <div class="flow-item ${getAdvantageClass(flow.early)}"><div class="phase">Início</div><div class="winner">${flow.early}</div></div>
                    <div class="flow-item ${getAdvantageClass(flow.mid)}"><div class="phase">Meio</div><div class="winner">${flow.mid}</div></div>
                    <div class="flow-item ${getAdvantageClass(flow.late)}"><div class="phase">Fim de Jogo</div><div class="winner">${flow.late}</div></div>
                </div>
                <div class="flex justify-center items-center gap-6 pt-3 flow-legend text-secondary">
                    <div class="flex items-center gap-2"><div class="color-dot" style="background-color: var(--champ1-color);"></div><span>${champion1}</span></div>
                    <div class="flex items-center gap-2"><div class="color-dot" style="background-color: var(--champ2-color);"></div><span>${champion2}</span></div>
                </div>
            </div>
            <div class="analysis-section"><h3><i class="fa-solid fa-hourglass-start"></i>Vantagem no Early Game</h3><p>${data.early}</p></div>
            <div class="analysis-section">
                <h3><i class="fa-solid fa-bolt"></i>Picos de Poder</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-2">
                    <div><strong>${champion1}:</strong><p class="text-sm text-secondary">${spikesC1}</p></div>
                    <div><strong>${champion2}:</strong><p class="text-sm text-secondary">${spikesC2}</p></div>
                </div>
            </div>
            <div class="analysis-section"><h3><i class="fa-solid fa-right-left"></i>Ponto de Virada</h3><p>${data.turn}</p></div>
            <div class="analysis-section"><h3><i class="fa-solid fa-lightbulb"></i>Estratégia e Notas</h3><p>${data.notes}</p></div>
        </div>`;
            modal.hidden = false;
            setTimeout(() => modal.classList.add('is-open'), 10);
        }
        function closeAnalysisModal() {
            const modal = document.getElementById('analysisModal');
            modal.classList.remove('is-open');
            setTimeout(() => modal.hidden = true, 200);
        }
        function openFilterModal() {
            const modal = document.getElementById('filterModal');
            modal.hidden = false;
            setTimeout(() => modal.classList.add('is-open'), 10);
        }
        function closeFilterModal() {
            const modal = document.getElementById('filterModal');
            modal.classList.remove('is-open');
            setTimeout(() => modal.hidden = true, 200);
        }
    </script>
</body>

</html>
